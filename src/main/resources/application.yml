server:
  port: 8888
# DataSource Config
spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mybatis-plus?serverTimezone=GMT%2B8
    username: root
    password: root
    hikari:
      connection-timeout: 30000
      auto-commit: true
      max-lifetime: 1800000
      pool-name: DatebookHikariCP
      minimum-idle: 5
      connection-test-query: SELECT 1
      idle-timeout: 30000
      maximum-pool-size: 50
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.entity
logging:
  level:
    com: debug




#默认请求参数
markdown:
#  笔记目录
  path: F:/hexo/vuepress/docs
#  图片备份目录
  bak-path: F:/hexo/vuepress/docs/.vuepress/picBak
  # 本地图片
  local-path: F:/hexo/vuepress/docs/assets
  # 逗号分割,加上会强制替换为对应的url，可能也无法查看
  exclude-list:


#推送到gitee
gitee:
  access_token: 8a5b58cd187031a2d5816ba3e82d7e92
  owner: linqin07
  repo: pic
  ref: master


# 支持的匹配规则
rule:
  upload:
    - \s*!\[.*\]\(assets\/.*\.(png|gif)\)$
    - \s*!\[.*\]\([^http|^assets].*\)$
    - \s*^<img src=.*>$
  check-replace: true
  http-upload: false



